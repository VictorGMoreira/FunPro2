<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Troco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    } 

    input, button {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body> 

  <h2>Calculadora de Troco</h2> 

  <button onclick="calcularTroco()">Calcular Troco</button> 

  <script>
    function calcularTroco() {
      var produto = prompt("Digite o nome do produto:");
      var custo = parseFloat(prompt("Digite o custo do produto:"));
      var pagamento = parseFloat(prompt("Digite a quantia paga:")); 

      if (isNaN(custo) || isNaN(pagamento)) {
        alert("Por favor, insira valores vÃ¡lidos.");
        return;
      } 

      var troco = pagamento - custo; 

      if (troco >= 0) {
        alert("Troco a ser devolvido para " + produto + ": R$ " + troco.toFixed(2));
      } else {
        alert("Dinheiro insuficiente. Faltam R$ " + Math.abs(troco).toFixed(2));
      }
    }
  </script> 

</body>
</html>
